	<form action="#" method="post">
		<h3>Inquiry</h3>
		<div class="form">
			<div>
				<label for="event-type">Event:</label><br>
				<input type="text" id="event-type" name="event-type"><br>
				<label for="date">Date:</label><br>
				<input type="date" id="date" name="date"><br>
				<label for="contact-name">Contact Person:</label><br>
				<input type="text" id="contact-name" name="contact-name"><br>
				<label for="contact-phone">Phone:</label><br>
				<input type="tel" id="contact-phone" name="contact-phone"><br>
			</div>
			<div>
				<label for="guest-count">Guests:</label><br>
				<input type="number" id="guest-count" name="guest-count"><br>
				<label for="time">Time:</label><br>
				<input type="time" id="time" name="time"><br>
				<label for="contact-email">Email:</label><br>
				<input type="email" id="contact-email" name="contact-email"><br>
			</div>
			<label for="fname">Details:</label><br>
			<input type="text" id="details" name="details">
		</div>
		<div>
			<input type="submit" class="highlight-button"/>
		</div>
	</form>
